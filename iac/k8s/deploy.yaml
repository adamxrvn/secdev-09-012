apiVersion: apps/v1
kind: Deployment
metadata:
  name: s09s12-web
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels: { app: s09s12-web }
  template:
    metadata:
      labels: { app: s09s12-web }
    spec:
      securityContext:
        runAsNonRoot: true
      automountServiceAccountToken: false
      containers:
        - name: web
          image: s09s12-app:1.0.0
          imagePullPolicy: Always
          ports: [{ containerPort: 8080 }]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"